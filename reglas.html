<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini David </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .player-container {
            background: rgba(18, 18, 18, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #ff8a00, #ff2070);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 138, 0, 0.3);
        }

        .ghost-emoji {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 24px;
            cursor: pointer;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 77, 77, 0.5));
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .song-info {
            margin-bottom: 25px;
        }

        #song-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        #song-artist {
            font-size: 16px;
            color: #b3b3b3;
            font-weight: 400;
        }

        .album-art {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            border: 3px solid rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art i {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.2);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 25px 0;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .progress-container:hover {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff8a00, #ff2070);
            border-radius: 10px;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(50%, -25%);
            box-shadow: 0 0 10px rgba(255, 138, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container:hover .progress::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
            color: #b3b3b3;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 138, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            color: #ff8a00;
        }

        .play-pause {
            background: linear-gradient(135deg, #ff8a00, #ff2070);
            width: 70px;
            height: 70px;
            font-size: 24px;
            box-shadow: 0 6px 20px rgba(255, 138, 0, 0.5);
        }

        .play-pause:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 138, 0, 0.6);
            background: linear-gradient(135deg, #ff9a2d, #ff3c83);
            color: #fff;
        }

        .active-mode {
            color: #ff8a00 !important;
            background: rgba(255, 138, 0, 0.15) !important;
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .volume-container:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .volume-slider:hover {
            height: 6px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 138, 0, 0.5);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: #ff9a2d;
            transform: scale(1.2);
        }

        .playlist-toggle {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            color: #fff;
            margin: 20px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .playlist-toggle:hover {
            background: rgba(255, 138, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .playlist-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            text-align: left;
            margin-top: 15px;
        }

        .playlist-container.show {
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist {
            list-style: none;
            padding: 10px 0;
        }

        .playlist li {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist li:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist li.playing {
            background: rgba(255, 138, 0, 0.15);
            color: #ff8a00;
            font-weight: 600;
        }

        .playlist li .song-number {
            font-size: 14px;
            color: #b3b3b3;
            width: 20px;
        }

        .playlist li.playing .song-number {
            color: #ff8a00;
        }

        /* Notificaci贸n estilo Spotify - Barra inferior */
        .spotify-notification {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.98);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        .spotify-notification.show {
            transform: translateY(0);
        }

        .notification-song-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .notification-album-art {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .notification-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .notification-album-art i {
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.2);
        }

        .notification-text {
            display: flex;
            flex-direction: column;
        }

        .notification-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .notification-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        .notification-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .notification-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .notification-btn:hover {
            color: #ff8a00;
            transform: scale(1.1);
        }

        .notification-play {
            background: linear-gradient(135deg, #ff8a00, #ff2070);
            width: 45px;
            height: 45px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 138, 0, 0.4);
        }

        .notification-play:hover {
            transform: scale(1.05);
            color: #fff;
            background: linear-gradient(135deg, #ff9a2d, #ff3c83);
        }

        .notification-close {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 8px;
            border-radius: 50%;
        }

        .notification-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Efectos de part铆culas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .spotify-notification {
                padding: 12px 15px;
            }
            
            .notification-album-art {
                width: 50px;
                height: 50px;
            }
            
            .notification-title {
                font-size: 14px;
            }
            
            .notification-artist {
                font-size: 12px;
            }
            
            .notification-btn {
                font-size: 16px;
            }
            
            .notification-play {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

        @media (max-width: 500px) {
            .player-container {
                padding: 20px;
            }

            .main-controls {
                gap: 10px;
            }

            .control-btn {
                padding: 12px;
                font-size: 16px;
                width: 45px;
                height: 45px;
            }

            .play-pause {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }

            h1 {
                font-size: 28px;
            }

            #song-title {
                font-size: 19px;
            }

            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .spotify-notification {
                flex-wrap: wrap;
            }
            
            .notification-controls {
                order: 3;
                width: 100%;
                margin-top: 10px;
                justify-content: center;
            }
        }
    </style>
</head>

        const player = document.getElementById('player');

        // Elementos de notificaci贸n estilo Spotify
        const spotifyNotification = document.getElementById('spotify-notification');

        // Crear part铆culas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Funci贸n para mostrar notificaci贸n estilo Spotify
        function showSpotifyNotification() {
            const song = songs[current];
            
            notificationTitle.textContent = song.title;
            notificationArtist.textContent = song.artist;
            
            // Establecer imagen de la notificaci贸n
            if (song.image) {
                notificationAlbumArt.innerHTML = `<img src="${song.image}" alt="${song.title}">`;
            } else {
                notificationAlbumArt.innerHTML = '<i class="fas fa-music"></i>';
            }
            
            // Actualizar el bot贸n de play/pause
            if (isPlaying) {
                notificationPlay.innerHTML = '<i class="fas fa-pause"></i>';
                notificationPlay.title = "Pausar";
            } else {
                notificationPlay.innerHTML = '<i class="fas fa-play"></i>';
                notificationPlay.title = "Reproducir";
            }
            
            spotifyNotification.classList.add('show');
        }

        // Cerrar notificaci贸n
        notificationClose.addEventListener('click', () => {
            spotifyNotification.classList.remove('show');
        });

        // Controles de notificaci贸n
        notificationPlay.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        notificationPrev.addEventListener('click', () => {
            current--;
            if (current < 0) {
                current = songs.length - 1;
            }
            loadSong(current);
            playSong();
            showSpotifyNotification();
        });

        notificationNext.addEventListener('click', () => {
            if (isShuffle) {
                playRandomSong();
            } else {
                current++;
                if (current > songs.length - 1) {
                    current = 0;
                }
            }
            loadSong(current);
            playSong();
            showSpotifyNotification();
        });

        // Inicializar la lista de reproducci贸n
        function initPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="song-number">${index + 1}</span> ${song.title} - ${song.artist}`;
                li.dataset.index = index;
                if (index === current) {
                    li.classList.add('playing');
                }
                li.addEventListener('click', () => {
                    current = parseInt(li.dataset.index);
                    loadSong(current);
                    updatePlaylist();
                    playSong();
                    
                    // Mostrar notificaci贸n al cambiar de canci贸n
                    showSpotifyNotification();
                });
                playlistEl.appendChild(li);
            });
        }

        // Actualizar la lista de reproducci贸n
        function updatePlaylist() {
            const items = playlistEl.querySelectorAll('li');
            items.forEach((item, index) => {
                if (index === current) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        // Toggle lista de reproducci贸n
        playlistToggle.addEventListener('click', () => {
            playlistContainer.classList.toggle('show');
            if (playlistContainer.classList.contains('show')) {
                playlistToggle.innerHTML = '<i class="fas fa-chevron-up"></i> Ocultar lista';
            } else {
                playlistToggle.innerHTML = '<i class="fas fa-list"></i> Lista de reproducci贸n';
            }
        });

        // Cargar canci贸n
        function loadSong(index) {
            player.src = songs[index].url;
            title.textContent = songs[index].title;
            artist.textContent = songs[index].artist;
            
            // Establecer imagen de la canci贸n
            if (songs[index].image) {
                albumArt.style.backgroundImage = `url('${songs[index].image}')`;
                albumArt.innerHTML = '';
            } else {
                albumArt.style.backgroundImage = 'none';
                albumArt.innerHTML = '<i class="fas fa-music"></i>';
            }

            // Animaci贸n para el arte del 谩lbum
            albumArt.style.transform = 'scale(0.9)';
            setTimeout(() => {
                albumArt.style.transform = 'scale(1)';
            }, 300);

            player.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(player.duration);
            });

            updatePlaylist();
        }

        // Formatear tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const { currentTime, duration } = player;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Establecer progreso al hacer clic en la barra
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = player.duration;
            player.currentTime = (clickX / width) * duration;
        });

        // Reproducir canci贸n
        function playSong() {
            isPlaying = true;
            player.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.title = "Pausar";
            albumArt.classList.add('playing');
            
            // Actualizar notificaci贸n
            if (spotifyNotification.classList.contains('show')) {
                notificationPlay.innerHTML = '<i class="fas fa-pause"></i>';
                notificationPlay.title = "Pausar";
            }
        }

        // Pausar canci贸n
        function pauseSong() {
            isPlaying = false;
            player.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.title = "Reproducir";
            albumArt.classList.remove('playing');
            
            // Actualizar notificaci贸n
            if (spotifyNotification.classList.contains('show')) {
                notificationPlay.innerHTML = '<i class="fas fa-play"></i>';
                notificationPlay.title = "Reproducir";
            }
        }

        // Cambiar entre play/pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        // Canci贸n anterior
        prevBtn.addEventListener('click', () => {
            current--;
            if (current < 0) {
                current = songs.length - 1;
            }
            loadSong(current);
            playSong();
            
            // Mostrar notificaci贸n al cambiar de canci贸n
            showSpotifyNotification();
        });

        // Siguiente canci贸n
        nextBtn.addEventListener('click', () => {
            if (isShuffle) {
                playRandomSong();
            } else {
                current++;
                if (current > songs.length - 1) {
                    current = 0;
                }
            }
            loadSong(current);
            playSong();
            
            // Mostrar notificaci贸n al cambiar de canci贸n
            showSpotifyNotification();
        });

        // Reproducir canci贸n aleatoria
        function playRandomSong() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * songs.length);
            } while (newIndex === current && songs.length > 1);

            current = newIndex;
        }

        // Cambiar modo shuffle
        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active-mode', isShuffle);
            shuffleBtn.title = isShuffle ? "Desactivar aleatorio" : "Activar aleatorio";
        });

        // Cambiar modo repetici贸n
        repeatBtn.addEventListener('click', () => {
            repeatMode = (repeatMode + 1) % 3;

            if (repeatMode === 0) {
                repeatBtn.title = "Sin repetici贸n";
                repeatBtn.classList.remove('active-mode');
            } else if (repeatMode === 1) {
                repeatBtn.title = "Repetir toda la lista";
                repeatBtn.classList.add('active-mode');
            } else {
                repeatBtn.title = "Repetir una canci贸n";
                repeatBtn.classList.add('active-mode');
            }
        });

        // Cuando termina una canci贸n
        player.addEventListener('ended', () => {
            if (repeatMode === 2) {
                // Repetir la misma canci贸n
                player.currentTime = 0;
                playSong();
            } else if (repeatMode === 1 || isShuffle) {
                // Repetir toda la lista o modo shuffle
                if (isShuffle) {
                    playRandomSong();
                } else {
                    current++;
                    if (current > songs.length - 1) {
                        current = 0;
                    }
                }
                loadSong(current);
                playSong();
                
                // Mostrar notificaci贸n al cambiar de canci贸n
                showSpotifyNotification();
            } else {
                // Sin repetici贸n - solo pausar
                pauseSong();
            }
        });

        // Control de volumen
        volumeSlider.addEventListener('input', () => {
            player.volume = volumeSlider.value;

            // Cambiar icono seg煤n el volumen
            if (player.volume == 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (player.volume < 0.5) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
        });

        // Eventos del reproductor
        player.addEventListener('timeupdate', updateProgress);

        // Mostrar notificaci贸n cuando la pesta帽a est谩 en segundo plano
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isPlaying) {
                showSpotifyNotification();
            }
        });

        // Inicializar
        loadSong(current);
        initPlaylist();
        createParticles();
    </script>
</body>
