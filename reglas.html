            border: none;
            color: var(--text);

            overflow: hidden;
            transition: var(--transition);

        .progress-container:hover {

            background: rgba(255, 255, 255, 0.2);

            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            border-radius: 10px;
            transition: width 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent

            z-index: 1;
            background-size: 20px 20px;
            animation: move 1s linear infinite;
            border-radius: 10px;

    let current = 0;
    let isPlaying = false;
    let isShuffle = false;
    let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one

    const player = document.getElementById('player');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const shuffleBtn = document.getElementById('shuffle');
    const repeatBtn = document.getElementById('repeat');
    const progressContainer = document.getElementById('progress-container');
    const progress = document.getElementById('progress');
    const title = document.getElementById('song-title');
    const artist = document.getElementById('song-artist');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volume');
    const volumeIcon = document.getElementById('volume-icon');
    const playlistContainer = document.getElementById('playlist-container');
    const playlistToggle = document.getElementById('playlist-toggle');
    const playlistEl = document.getElementById('playlist');
    const albumArt = document.getElementById('album-art');
    const heartBtn = document.getElementById('heart-btn');
    const themeSwitch = document.getElementById('theme-switch');
    const waveContainer = document.getElementById('wave-container');
    const particlesContainer = document.getElementById('particles-container');
    
    // Elementos de notificaciÃ³n
    const notification = document.getElementById('notification');
    const notificationTitle = document.getElementById('notification-title');
    const notificationArtist = document.getElementById('notification-artist');
    const notificationThumb = document.getElementById('notification-thumb');
    const notificationPlay = document.getElementById('notification-play');
    const notificationPrev = document.getElementById('notification-prev');
    const notificationNext = document.getElementById('notification-next');

    // Crear partÃ­culas de fondo
    function createParticles() {
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // TamaÃ±o aleatorio
            const size = Math.random() * 10 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // PosiciÃ³n aleatoria
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            // Retraso de animaciÃ³n aleatorio
            particle.style.animationDelay = `${Math.random() * 15}s`;
            
            // Opacidad aleatoria
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            particlesContainer.appendChild(particle);
        }
    }

    // Inicializar la lista de reproducciÃ³n
    function initPlaylist() {
        playlistEl.innerHTML = '';
        songs.forEach((song, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="song-number">${index + 1}</span>
                <div class="song-thumb">
                    ${song.image ? `<img src="${song.image}" alt="${song.title}">` : '<i class="fas fa-music"></i>'}
                </div>
                <div class="song-details">
                    <div class="title">${song.title}</div>
                    <div class="artist">${song.artist}</div>
                </div>
            `;
            li.dataset.index = index;
            if (index === current) {
                li.classList.add('playing');
            }
            li.addEventListener('click', () => {
                current = parseInt(li.dataset.index);
                loadSong(current);
                updatePlaylist();
                playSong();
            });
            playlistEl.appendChild(li);
        });
    }

    // Actualizar la lista de reproducciÃ³n
    function updatePlaylist() {
        const items = playlistEl.querySelectorAll('li');
        items.forEach((item, index) => {
            if (index === current) {
                item.classList.add('playing');
            } else {
                item.classList.remove('playing');
            }
        });
    }

    // Toggle lista de reproducciÃ³n
    playlistToggle.addEventListener('click', () => {
        playlistContainer.classList.toggle('show');
        if (playlistContainer.classList.contains('show')) {
            playlistToggle.innerHTML = '<i class="fas fa-chevron-up"></i> Ocultar lista';
        } else {
            playlistToggle.innerHTML = '<i class="fas fa-list"></i> Lista de reproducciÃ³n';
        }
    });

    // Cambiar tema claro/oscuro
    themeSwitch.addEventListener('click', () => {
        document.body.classList.toggle('theme-light');
        if (document.body.classList.contains('theme-light')) {
            themeSwitch.innerHTML = '<i class="fas fa-sun"></i>';
            themeSwitch.title = "Cambiar a tema oscuro";
        } else {
            themeSwitch.innerHTML = '<i class="fas fa-moon"></i>';
            themeSwitch.title = "Cambiar a tema claro";
        }
    });

    // Mostrar notificaciÃ³n
    function showNotification() {
        notificationTitle.textContent = songs[current].title;
        notificationArtist.textContent = songs[current].artist;
        
        if (songs[current].image) {
            notificationThumb.innerHTML = `<img src="${songs[current].image}" alt="${songs[current].title}">`;
        } else {
            notificationThumb.innerHTML = '<i class="fas fa-music"></i>';
        }
        
        notification.classList.add('show');
        
        // Ocultar notificaciÃ³n despuÃ©s de 5 segundos
        setTimeout(() => {
            notification.classList.remove('show');
        }, 5000);
    }

    // Configurar controles de notificaciÃ³n
    notificationPlay.addEventListener('click', () => {
        if (isPlaying) {
            pauseSong();
        } else {
            playSong();
        }
    });

    notificationPrev.addEventListener('click', prevSong);
    notificationNext.addEventListener('click', nextSong);

    // Cargar canciÃ³n
    function loadSong(index) {
        player.src = songs[index].url;
        title.textContent = songs[index].title;
        artist.textContent = songs[index].artist;
        
        // Establecer imagen de la canciÃ³n
        if (songs[index].image) {
            albumArt.style.backgroundImage = `url('${songs[index].image}')`;
            albumArt.innerHTML = '<div class="vinyl-effect"></div>';
        } else {
            albumArt.style.backgroundImage = 'none';
            albumArt.innerHTML = '<i class="fas fa-music"></i><div class="vinyl-effect"></div>';
        }

        // AnimaciÃ³n para el arte del Ã¡lbum
        albumArt.style.transform = 'scale(0.9)';
        setTimeout(() => {
            albumArt.style.transform = 'scale(1)';
        }, 300);

        player.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(player.duration);
        });

        updatePlaylist();
        
        // Mostrar notificaciÃ³n
        showNotification();
    }

    // Formatear tiempo
    function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const minutes = Math.floor(seconds / 60);
        seconds = Math.floor(seconds % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Actualizar barra de progreso
    function updateProgress() {
        const { currentTime, duration } = player;
        if (isNaN(duration)) return;
        
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(currentTime);
    }

    // Establecer progreso al hacer clic en la barra
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = player.duration;
        player.currentTime = (clickX / width) * duration;
    });

    // Reproducir canciÃ³n
    function playSong() {
        isPlaying = true;
        player.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        playBtn.title = "Pausar";
        notificationPlay.innerHTML = '<i class="fas fa-pause"></i>';
        document.querySelector('.album-art-container').classList.add('playing');
        waveContainer.style.display = 'flex';
        
        // Actualizar Media Session
        updateMediaSession();
    }

    // Pausar canciÃ³n
    function pauseSong() {
        isPlaying = false;
        player.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        playBtn.title = "Reproducir";
        notificationPlay.innerHTML = '<i class="fas fa-play"></i>';
        document.querySelector('.album-art-container').classList.remove('playing');
        waveContainer.style.display = 'none';
    }

    // Cambiar entre play/pause
    playBtn.addEventListener('click', () => {
        if (isPlaying) {
            pauseSong();
        } else {
            playSong();
        }
    });

    // CanciÃ³n anterior
    function prevSong() {
        current--;
        if (current < 0) {
            current = songs.length - 1;
        }
        loadSong(current);
        playSong();
    }

    prevBtn.addEventListener('click', prevSong);

    // Siguiente canciÃ³n
    function nextSong() {
        if (isShuffle) {
            playRandomSong();
        } else {
            current++;
            if (current > songs.length - 1) {
                current = 0;
            }
        }
        loadSong(current);
        playSong();
    }

    nextBtn.addEventListener('click', nextSong);

    // Reproducir canciÃ³n aleatoria
    function playRandomSong() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * songs.length);
        } while (newIndex === current && songs.length > 1);

        current = newIndex;
    }

    // Cambiar modo shuffle
    shuffleBtn.addEventListener('click', () => {
        isShuffle = !isShuffle;
        shuffleBtn.classList.toggle('active-mode', isShuffle);
        shuffleBtn.title = isShuffle ? "Desactivar aleatorio" : "Activar aleatorio";
    });

    // Cambiar modo repeticiÃ³n
    repeatBtn.addEventListener('click', () => {
        repeatMode = (repeatMode + 1) % 3;

        if (repeatMode === 0) {
            repeatBtn.title = "Sin repeticiÃ³n";
            repeatBtn.classList.remove('active-mode');
        } else if (repeatMode === 1) {
            repeatBtn.title = "Repetir toda la lista";
            repeatBtn.classList.add('active-mode');
        } else {
            repeatBtn.title = "Repetir una canciÃ³n";
            repeatBtn.classList.add('active-mode');
        }
    });

    // Cuando termina una canciÃ³n
    player.addEventListener('ended', () => {
        if (repeatMode === 2) {
            // Repetir la misma canciÃ³n
            player.currentTime = 0;
            playSong();
        } else if (repeatMode === 1 || isShuffle) {
            // Repetir toda la lista o modo shuffle
            if (isShuffle) {
                playRandomSong();
            } else {
                current++;
                if (current > songs.length - 1) {
                    current = 0;
                }
            }
            loadSong(current);
            playSong();
        } else {
            // Sin repeticiÃ³n - solo pausar
            pauseSong();
        }
    });

    // Control de volumen
    volumeSlider.addEventListener('input', () => {
        player.volume = volumeSlider.value;

        // Cambiar icono segÃºn el volumen
        if (player.volume == 0) {
            volumeIcon.className = 'fas fa-volume-mute';
        } else if (player.volume < 0.5) {
            volumeIcon.className = 'fas fa-volume-down';
        } else {
            volumeIcon.className = 'fas fa-volume-up';
        }
    });

    // Media Session API para notificaciones nativas
    function updateMediaSession() {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: songs[current].title,
                artist: songs[current].artist,
                artwork: [
                    { src: songs[current].image || 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/jpeg' }
                ]
            });

            navigator.mediaSession.setActionHandler('play', playSong);
            navigator.mediaSession.setActionHandler('pause', pauseSong);
            navigator.mediaSession.setActionHandler('previoustrack', prevSong);
            navigator.mediaSession.setActionHandler('nexttrack', nextSong);
        }
    }

    // Eventos del reproductor
    player.addEventListener('timeupdate', updateProgress);

    // Inicializar
    loadSong(current);
    initPlaylist();
    createParticles();
    updateMediaSession();
</script>
