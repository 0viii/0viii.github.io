<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniSpotify Ultra</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 90px;
    width: 220px;
    background-color: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  .sidebar h2 {
    color: #1DB954;
    margin-bottom: 30px;
  }
  .sidebar a {
    color: #b3b3b3;
    text-decoration: none;
    margin-bottom: 15px;
    font-weight: bold;
  }
  .sidebar a:hover {
    color: #fff;
  }

  /* Main content */
  .main {
    margin-left: 240px;
    padding: 20px;
  }

  /* Search bar */
  .search {
    margin-bottom: 20px;
  }
  .search input {
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    border: none;
    background-color: #282828;
    color: #fff;
    font-size: 16px;
  }
  .search input::placeholder {
    color: #b3b3b3;
  }

  /* Sections */
  .section-title {
    margin-top: 0;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  .card {
    background-color: #282828;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card p {
    margin: 10px;
    text-align: center;
    font-weight: bold;
  }

  /* Song list */
  .song-list {
    margin-top: 20px;
  }
  .song {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #282828;
    cursor: pointer;
    transition: background 0.2s;
  }
  .song:hover {
    background-color: #282828;
  }

  /* Player */
  .player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 90px;
    background-color: #181818;
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 15px;
  }
  .player img {
    width: 60px;
    height: 60px;
    border-radius: 5px;
  }
  .player-info {
    flex: 1;
  }
  .player-info p {
    margin: 0;
  }
  .player audio {
    width: 200px;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>MiniSpotify</h2>
  <a href="#">Inicio</a>
  <a href="#">Explorar</a>
  <a href="#">Tu Biblioteca</a>
</div>

<!-- Main content -->
<div class="main">
  <!-- Search -->
  <div class="search">
    <input type="text" placeholder="Buscar...">
  </div>

  <!-- Playlists -->
  <h2 class="section-title">Playlists Populares</h2>
  <div class="grid">
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', 'Adventure', 'SoundHelix', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/150" alt="Adventure">
      <p>Adventure</p>
    </div>
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3', 'Romantic', 'SoundHelix', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/150" alt="Romantic">
      <p>Romantic</p>
    </div>
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3', 'Jazz', 'SoundHelix', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/150" alt="Jazz">
      <p>Jazz</p>
    </div>
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3', 'Classical', 'SoundHelix', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/150" alt="Classical">
      <p>Classical</p>
    </div>
  </div>

  <!-- Songs list -->
  <h2 class="section-title">Canciones</h2>
  <div class="song-list">
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', 'Adventure', 'SoundHelix', 'https://via.placeholder.com/60')">
      <p>Adventure</p>
      <p>SoundHelix</p>
    </div>
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3', 'Romantic', 'SoundHelix', 'https://via.placeholder.com/60')">
      <p>Romantic</p>
      <p>SoundHelix</p>
    </div>
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3', 'Jazz', 'SoundHelix', 'https://via.placeholder.com/60')">
      <p>Jazz</p>
      <p>SoundHelix</p>
    </div>
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3', 'Classical', 'SoundHelix', 'https://via.placeholder.com/60')">
      <p>Classical</p>
      <p>SoundHelix</p>
    </div>
  </div>
</div>

<!-- Player -->
<div class="player">
  <img id="player-img" src="https://via.placeholder.com/60" alt="Album">
  <div class="player-info">
    <p id="player-song">Adventure</p>
    <p id="player-artist">SoundHelix</p>
  </div>
  <audio id="player" controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>
</div>

<script>
function playSong(file, songName, artistName, img) {
  const player = document.getElementById('player');
  player.src = file;
  player.play();

  document.getElementById('player-song').innerText = songName;
  document.getElementById('player-artist').innerText = artistName;
  document.getElementById('player-img').src = img;
}
</script>

</body>
</html>
