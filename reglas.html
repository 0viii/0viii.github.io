<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A las ordenes de David</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Reset básico */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 90px;
    width: 220px;
    background-color: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #282828;
  }
  .sidebar h2 {
    color: #1DB954;
    margin-bottom: 40px;
    font-size: 28px;
    text-align: center;
  }
  .sidebar a {
    color: #b3b3b3;
    text-decoration: none;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .sidebar a:hover { color: #fff; }

  /* Main content */
  .main {
    margin-left: 240px;
    padding: 30px;
  }

  /* Search bar */
  .search {
    margin-bottom: 30px;
  }
  .search input {
    width: 100%;
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    background-color: #282828;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }
  .search input:focus {
    background-color: #1e1e1e;
  }
  .search input::placeholder { color: #b3b3b3; }

  /* Section titles */
  .section-title {
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: bold;
  }

  /* Cards */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  .card {
    background-color: #181818;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }
  .card img { width: 100%; display: block; }
  .card p {
    margin: 10px;
    text-align: center;
    font-weight: 500;
  }

  /* Song list */
  .song-list {
    margin-top: 20px;
  }
  .song {
    display: flex;
    justify-content: space-between;
    padding: 12px 15px;
    border-bottom: 1px solid #282828;
    cursor: pointer;
    transition: background 0.2s;
  }
  .song:hover {
    background-color: #282828;
  }

  /* Player */
  .player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 90px;
    background-color: #181818;
    display: flex;
    align-items: center;
    padding: 0 30px;
    gap: 15px;
    border-top: 1px solid #282828;
  }
  .player img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
  }
  .player-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .player-info p:first-child {
    font-weight: bold;
    font-size: 16px;
  }
  .player-info p:last-child {
    font-size: 14px;
    color: #b3b3b3;
  }
  .player audio { width: 200px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>MiniSpotify</h2>
  <a href="#">🏠 Inicio</a>
  <a href="#">🔍 Explorar</a>
  <a href="#">📚 Tu Biblioteca</a>
</div>

<!-- Main content -->
<div class="main">
  <!-- Search -->
  <div class="search">
    <input type="text" placeholder="Buscar música, artistas o playlists...">
  </div>

  <!-- Playlists -->
  <h2 class="section-title">Playlists Populares</h2>
  <div class="grid">
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', 'Aventura', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/160" alt="Aventura">
      <p>Aventura</p>
    </div>
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3', 'Romántica', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/160" alt="Romántica">
      <p>Romántica</p>
    </div>
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3', 'Jazz', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/160" alt="Jazz">
      <p>Jazz</p>
    </div>
    <div class="card" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3', 'Clásica', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <img src="https://via.placeholder.com/160" alt="Clásica">
      <p>Clásica</p>
    </div>
  </div>

  <!-- Songs list -->
  <h2 class="section-title">Canciones Destacadas</h2>
  <div class="song-list">
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', 'Aventura', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <p>Aventura</p>
      <p>Artista Ejemplo</p>
    </div>
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3', 'Romántica', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <p>Romántica</p>
      <p>Artista Ejemplo</p>
    </div>
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3', 'Jazz', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <p>Jazz</p>
      <p>Artista Ejemplo</p>
    </div>
    <div class="song" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3', 'Clásica', 'Artista Ejemplo', 'https://via.placeholder.com/60')">
      <p>Clásica</p>
      <p>Artista Ejemplo</p>
    </div>
  </div>
</div>

<!-- Player -->
<div class="player">
  <img id="player-img" src="https://via.placeholder.com/60" alt="Álbum">
  <div class="player-info">
    <p id="player-song">Aventura</p>
    <p id="player-artist">Artista Ejemplo</p>
  </div>
  <audio id="player" controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>
</div>

<script>
function playSong(file, songName, artistName, img) {
  const player = document.getElementById('player');
  player.src = file;
  player.play();

  document.getElementById('player-song').innerText = songName;
  document.getElementById('player-artist').innerText = artistName;
  document.getElementById('player-img').src = img;
}
</script>

</body>
</html>
