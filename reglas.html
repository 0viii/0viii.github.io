<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini David Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #1DB954; }
    #chat {
      width: 100%;
      max-width: 500px;
      height: 400px;
      background: #2c2c2c;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .me { background: #1DB954; color: #000; text-align: right; }
    .other { background: #555; text-align: left; }
    #msgForm { display: flex; width: 100%; max-width: 500px; }
    #msgInput { flex: 1; padding: 10px; border-radius: 5px 0 0 5px; border: none; }
    #sendBtn { padding: 10px; background: #1DB954; border: none; color: #000; cursor: pointer; border-radius: 0 5px 5px 0; }
  </style>
</head>
<body>

<h1>Mini David Chat</h1>
<div id="chat"></div>

<form id="msgForm">
  <input type="text" id="msgInput" placeholder="Escribe tu mensaje..." required>
  <button type="submit" id="sendBtn">Enviar</button>
</form>

<script>
  // ConfiguraciÃ³n de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
    authDomain: "minidavid-134d1.firebaseapp.com",
    projectId: "minidavid-134d1",
    storageBucket: "minidavid-134d1.firebasestorage.app",
    messagingSenderId: "326973939527",
    appId: "1:326973939527:web:32a464ab6f63262cc6b662"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Pedir nombre al usuario
  const username = prompt("Ingresa tu nombre:") || "Anonimo";

  const chat = document.getElementById("chat");
  const msgForm = document.getElementById("msgForm");
  const msgInput = document.getElementById("msgInput");

  // Enviar mensaje
  msgForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const msg = msgInput.value.trim();
    if(msg) {
      db.collection("messages").add({
        user: username,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      msgInput.value = "";
    }
  });

  // Escuchar mensajes en tiempo real
  db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
    chat.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(data.user === username ? "me" : "other");
      div.textContent = `${data.user}: ${data.text}`;
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  });
</script>

</body>
</html>
