<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniHost - Tu servidor de Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #009624;
    }
  </style>
</head>
<body>
  <h1>MiniHost ğŸŒ</h1>
  <p>Crea y administra tu servidor de Minecraft (demo en GitHub Pages)</p>

  <!-- Login / Registro -->
  <div class="card" id="auth-card">
    <h2>Iniciar SesiÃ³n</h2>
    <input type="text" id="username" placeholder="Usuario"><br>
    <input type="password" id="password" placeholder="ContraseÃ±a"><br>
    <button onclick="login()">Entrar</button>
    <p>Â¿No tienes cuenta? <a href="#" onclick="register()">RegÃ­strate</a></p>
  </div>

  <!-- Panel -->
  <div class="card" id="panel" style="display:none;">
    <h2>Bienvenido, <span id="user"></span></h2>
    <button onclick="createServer()">ğŸš€ Crear servidor</button>
    <div id="server-info" style="display:none; margin-top:20px;">
      <h3>Servidor creado âœ…</h3>
      <p>IP: <b>demo.miniserver.net</b></p>
      <p>VersiÃ³n: 1.20.1</p>
      <p>Estado: ğŸŸ¢ En lÃ­nea</p>
    </div>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script>
    // Guardar usuarios en localStorage (solo demo)
    function register() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user && pass) {
        localStorage.setItem("user_" + user, pass);
        alert("Usuario registrado con Ã©xito");
      } else {
        alert("Ingresa usuario y contraseÃ±a");
      }
    }

    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let savedPass = localStorage.getItem("user_" + user);
      if(savedPass && savedPass === pass) {
        localStorage.setItem("loggedUser", user);
        showPanel(user);
      } else {
        alert("Usuario o contraseÃ±a incorrectos");
      }
    }

    function showPanel(user) {
      document.getElementById("auth-card").style.display = "none";
      document.getElementById("panel").style.display = "block";
      document.getElementById("user").innerText = user;
    }

    function createServer() {
      document.getElementById("server-info").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      document.getElementById("panel").style.display = "none";
      document.getElementById("auth-card").style.display = "block";
    }

    // Mantener sesiÃ³n
    window.onload = () => {
      let loggedUser = localStorage.getItem("loggedUser");
      if(loggedUser) {
        showPanel(loggedUser);
      }
    }
  </script>
</body>
</html>
