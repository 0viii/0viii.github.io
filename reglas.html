<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #fff;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        #chat p {
            margin: 5px 0;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 15px;
            background: #1DB954;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="nombre" placeholder="Tu nombre">
        <input type="text" id="mensaje" placeholder="Escribe un mensaje">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
    authDomain: "minidavid-134d1.firebaseapp.com",
    projectId: "minidavid-134d1",
    storageBucket: "minidavid-134d1.firebasestorage.app",
    messagingSenderId: "326973939527",
    appId: "1:326973939527:web:32a464ab6f63262cc6b662"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Función para enviar mensaje
  function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if(nombre === "" || mensaje === "") return;

      db.collection("mensajes").add({
          nombre: nombre,
          texto: mensaje,
          fecha: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("mensaje").value = "";
  }

  // Escuchar mensajes en tiempo real
  db.collection("mensajes").orderBy("fecha")
    .onSnapshot((snapshot) => {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";
        snapshot.forEach(doc => {
            const data = doc.data();
            chat.innerHTML += `<p><strong>${data.nombre}:</strong> ${data.texto}</p>`;
        });
        chat.scrollTop = chat.scrollHeight; // Auto-scrollear
    });
</script>

</body>
</html>
