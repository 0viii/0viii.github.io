<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini WhatsApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e5ddd5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-container {
    width: 400px;
    max-width: 95%;
    height: 600px;
    background: #fff;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  .message {
    max-width: 70%;
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    clear: both;
  }
  .message.self {
    background: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .message.other {
    background: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  .input-container {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
  }
  .input-container input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
    margin-right: 5px;
  }
  .input-container button {
    padding: 10px 15px;
    border: none;
    background: #1db954;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }
  .input-container button:hover {
    background: #128c7e;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="mensaje" placeholder="Escribe un mensaje">
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
    authDomain: "minidavid-134d1.firebaseapp.com",
    projectId: "minidavid-134d1",
    storageBucket: "minidavid-134d1.firebasestorage.app",
    messagingSenderId: "326973939527",
    appId: "1:326973939527:web:32a464ab6f63262cc6b662"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function enviarMensaje() {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if(nombre === "" || mensaje === "") return;

      db.collection("mensajes").add({
          nombre: nombre,
          texto: mensaje,
          fecha: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("mensaje").value = "";
  }

  const messagesDiv = document.getElementById("messages");

  db.collection("mensajes").orderBy("fecha")
    .onSnapshot((snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("message");
            div.classList.add(data.nombre === document.getElementById("nombre").value ? "self" : "other");
            div.innerHTML = `<strong>${data.nombre}:</strong> ${data.texto}`;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>

</body>
</html>
