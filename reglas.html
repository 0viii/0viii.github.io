<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1DB954, #191414);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-container {
    background: rgba(0,0,0,0.85);
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    max-height: 300px;
    padding: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 10px;
  }
  #messages div {
    margin-bottom: 10px;
  }
  #messages .user {
    font-weight: bold;
    color: #1ED760;
  }
  form {
    display: flex;
    gap: 5px;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
  }
  button {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    background: #1ED760;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Escribe un mensaje..." required>
    <button type="submit">Enviar</button>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // ConfiguraciÃ³n de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
    authDomain: "minidavid-134d1.firebaseapp.com",
    projectId: "minidavid-134d1",
    storageBucket: "minidavid-134d1.firebasestorage.app",
    messagingSenderId: "326973939527",
    appId: "1:326973939527:web:32a464ab6f63262cc6b662"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const messagesDiv = document.getElementById('messages');
  const chatForm = document.getElementById('chat-form');
  const messageInput = document.getElementById('message-input');

  // Pedir nombre de usuario
  const username = prompt("Ingresa tu nombre:");

  // Escuchar mensajes en tiempo real
  db.ref('chat').on('child_added', (snapshot) => {
    const message = snapshot.val();
    const div = document.createElement('div');
    div.innerHTML = `<span class="user">${message.user}:</span> ${message.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Enviar mensaje
  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (text) {
      db.ref('chat').push({ user: username, text: text });
      messageInput.value = '';
    }
  });
</script>

</body>
</html>
