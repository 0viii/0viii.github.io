<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniHost - Tu servidor de Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #009624;
    }
  </style>
</head>
<body>
  <h1>MiniHost 🌍</h1>
  <p>Crea y administra tu servidor de Minecraft gratis</p>

  <div class="card" id="auth-card">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Entrar</button>
    <p>¿No tienes cuenta? <a href="#" onclick="register()">Regístrate</a></p>
  </div>

  <div class="card" id="panel" style="display:none;">
    <h2>Bienvenido, <span id="user"></span></h2>
    <button onclick="createServer()">🚀 Crear servidor</button>
    <div id="server-info" style="display:none; margin-top:20px;">
      <h3>Servidor creado ✅</h3>
      <p>IP: <b>demo.miniserver.net</b></p>
      <p>Versión: 1.20.1</p>
      <p>Estado: 🟢 En línea</p>
    </div>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      if(user.trim() === "") return alert("Ingresa un usuario válido");
      document.getElementById("auth-card").style.display = "none";
      document.getElementById("panel").style.display = "block";
      document.getElementById("user").innerText = user;
    }

    function register() {
      alert("Aquí iría el sistema de registro real (pendiente).");
    }

    function createServer() {
      document.getElementById("server-info").style.display = "block";
    }
  </script>
</body>
</html>
