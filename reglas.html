<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Tickets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #222; }
    .ticket { background: #fff; border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    textarea, select, button { width: 100%; margin: 8px 0; padding: 8px; border-radius: 5px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    .respuesta { margin-top: 10px; font-style: italic; }
  </style>
</head>
<body>
  <h1>ðŸŽ« Panel de Tickets (Admin)</h1>
  <div id="listaTickets"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
      authDomain: "minidavid-134d1.firebaseapp.com",
      projectId: "minidavid-134d1",
      storageBucket: "minidavid-134d1.firebasestorage.app",
      messagingSenderId: "326973939527",
      appId: "1:326973939527:web:32a464ab6f63262cc6b662"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaTickets = document.getElementById("listaTickets");

    // Cargar todos los tickets
    async function cargarTickets() {
      listaTickets.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "tickets"));

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `
          <p><b>Usuario:</b> ${data.nombre} (${data.correo})</p>
          <p><b>Asunto:</b> ${data.asunto}</p>
          <p><b>DescripciÃ³n:</b> ${data.descripcion}</p>
          <p><b>Estado:</b> ${data.estado}</p>
          <label>Actualizar estado:</label>
          <select onchange="actualizarEstado('${docSnap.id}', this.value)">
            <option value="Abierto" ${data.estado==="Abierto"?"selected":""}>Abierto</option>
            <option value="En Proceso" ${data.estado==="En Proceso"?"selected":""}>En Proceso</option>
            <option value="Cerrado" ${data.estado==="Cerrado"?"selected":""}>Cerrado</option>
          </select>
          <label>Responder:</label>
          <textarea id="respuesta-${docSnap.id}" placeholder="Escribe una respuesta...">${data.respuesta || ""}</textarea>
          <button onclick="responderTicket('${docSnap.id}')">Enviar Respuesta</button>
          ${data.respuesta ? `<div class="respuesta">Respuesta actual: ${data.respuesta}</div>` : ""}
        `;
        listaTickets.appendChild(div);
      });
    }

    // Cambiar estado
    window.actualizarEstado = async (id, nuevoEstado) => {
      const ticketRef = doc(db, "tickets", id);
      await updateDoc(ticketRef, { estado: nuevoEstado });
      cargarTickets();
    };

    // Responder ticket
    window.responderTicket = async (id) => {
      const texto = document.getElementById(`respuesta-${id}`).value;
      const ticketRef = doc(db, "tickets", id);
      await updateDoc(ticketRef, { respuesta: texto });
      alert("âœ… Respuesta enviada!");
      cargarTickets();
    };

    cargarTickets();
  </script>
</body>
</html>
