<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdo Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a1a;
            color: #fff;
        }

        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateY(-20vh) translateX(10vw) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(10vh) translateX(-10vw) rotate(180deg);
                opacity: 0.9;
            }
            75% {
                transform: translateY(-15vh) translateX(-5vw) rotate(270deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
                opacity: 0.8;
            }
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
            background-color: rgba(10, 10, 26, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            color: #f8f8f8;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            font-weight: 300;
        }

        .heart-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            font-size: 5rem;
            color: #ff4081;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            5% {
                transform: scale(1.1);
            }
            10% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.2);
            }
            20% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.4rem;
            margin-top: 2rem;
            font-style: italic;
            color: #b0b0d0;
            line-height: 1.5;
        }

        .footer {
            margin-top: 3rem;
            color: #8888aa;
            font-size: 0.9rem;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* Efectos de brillo para texto */
        .glow {
            position: relative;
        }

        .glow::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff4081, #3f51b5, #00bcd4, #ff4081);
            background-size: 400%;
            border-radius: 10px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            animation: glow 6s linear infinite;
        }

        @keyframes glow {
            0% {
                background-position: 0 0;
                opacity: 0.3;
            }
            50% {
                background-position: 400% 0;
                opacity: 0.5;
            }
            100% {
                background-position: 0 0;
                opacity: 0.3;
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .heart {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .heart {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de estrellas -->
    <div class="stars" id="stars"></div>
    
    <!-- Partículas flotantes -->
    <div id="particles-container"></div>
    
    <!-- Contenido principal -->
    <div class="content">
        <h1 class="glow">Fue hermoso compartir este tiempo con ustedes, pero todo llega a su fin.</h1>
        
        <div class="heart-container">
            <div class="heart">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <p class="subtitle">
            Los momentos vividos quedarán para siempre en la memoria,<br>
            como destellos de luz en la oscuridad.
        </p>
        
        <div class="footer">
            <p>Con cariño, para quienes hicieron especial este camino.</p>
        </div>
    </div>

    <script>
        // Crear partículas flotantes
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio entre 2px y 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Color aleatorio (tonos pastel)
                const colors = [
                    'rgba(255, 182, 193, 0.8)', // Rosa pastel
                    'rgba(173, 216, 230, 0.8)', // Azul pastel
                    'rgba(221, 160, 221, 0.8)', // Violeta pastel
                    'rgba(152, 251, 152, 0.8)', // Verde pastel
                    'rgba(255, 255, 224, 0.8)'  // Amarillo pastel
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // Duración de animación aleatoria
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso de animación aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Crear estrellas titilantes
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tamaño aleatorio entre 1px y 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posición aleatoria
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // Duración de animación aleatoria
                const duration = Math.random() * 5 + 3;
                star.style.animationDuration = `${duration}s`;
                
                // Retraso de animación aleatorio
                const delay = Math.random() * 2;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Inicializar elementos cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createStars();
            
            // Efecto de escritura para el título (opcional)
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            // Iniciar efecto de escritura después de un breve retraso
            setTimeout(typeWriter, 1000);
        });
        
        // Ajustar partículas al cambiar tamaño de ventana
        window.addEventListener('resize', function() {
            // No es necesario recargar las partículas ya que usan unidades relativas (vw/vh)
        });
    </script>
</body>
</html>
