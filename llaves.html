<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d0d0d">
    <title>Tienda de Llaves - Tottaland Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #2ecc71;
            --accent-color: #9b59b6;
            --dark-bg: #0f0f17;
            --darker-bg: #090910;
            --card-bg: rgba(30, 30, 46, 0.8);
            --text: #ecf0f1;
            --text-secondary: #b3b3cc;
            --header-gradient: linear-gradient(135deg, rgba(46, 204, 113, 0.95), rgba(155, 89, 182, 0.95));
            --gradient: linear-gradient(135deg, var(--main-color), var(--accent-color));
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--darker-bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
        }

        /* Header */
        header {
            background: var(--header-gradient);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo::before {
            content: "久勇";
            font-size: 1.5rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Icono del Carrito mejorado */
        .cart-icon {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            z-index: 90;
            background: var(--gradient);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .cart-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border: 2px solid var(--darker-bg);
        }

        /* Contenido Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        /* Listado de Productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(46, 204, 113, 0.3);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gradient);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .product-image {
            height: 180px;
            width: 100%;
            background: linear-gradient(45deg, #2c3e50, #4ca1af);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            z-index: 1;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
            opacity: 0.1;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--main-color);
        }

        .add-to-cart-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        /* Carrito de Compras */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 100%;
            max-width: 400px;
            background: var(--darker-bg);
            z-index: 100;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-cart:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .cart-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .cart-empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .cart-item {
            display: flex;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cart-item-image {
            width: 80px;
            background: linear-gradient(45deg, #2c3e50, #4ca1af);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-image i {
            font-size: 1.5rem;
            color: white;
        }

        .cart-item-content {
            flex: 1;
            padding: 1rem;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .cart-item-name {
            font-weight: 600;
        }

        .cart-item-price {
            color: var(--main-color);
            font-weight: 700;
        }

        .cart-item-description {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 0.8rem;
        }

        .quantity-btn:hover {
            background: var(--main-color);
            color: white;
        }

        .item-quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coupon-section {
            margin-bottom: 1rem;
        }

        .coupon-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .coupon-input:focus {
            outline: none;
            border-color: var(--main-color);
        }

        .apply-coupon {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .apply-coupon:hover {
            background: #8e44ad;
        }

        .cart-totals {
            margin-bottom: 1.5rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total-label {
            color: var(--text-secondary);
        }

        .total-value {
            font-weight: 600;
        }

        .discount {
            color: var(--success);
        }

        .grand-total {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 0.5rem;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        .grand-total .total-value {
            color: var(--main-color);
            font-size: 1.3rem;
        }

        .checkout-btn {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .checkout-btn:active {
            transform: translateY(0);
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification-icon {
            font-size: 1.5rem;
        }

        .success .notification-icon {
            color: var(--success);
        }

        .error .notification-icon {
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-sidebar {
                max-width: 100%;
            }
            
            .container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--main-color), var(--accent-color));
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="index.html" class="logo">TOTTALAND</a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title">游댐 Tienda de Llaves</h1>
        
        <div class="products-grid" id="products-container">
            <!-- Los productos se cargar치n din치micamente -->
        </div>
    </div>

    <!-- Icono del Carrito -->
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>

    <!-- Overlay del Carrito -->
    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>

    <!-- Carrito de Compras -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2 class="cart-title"><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="cart-body" id="cart-items">
            <!-- Los items del carrito se mostrar치n aqu칤 -->
        </div>

        <div class="cart-footer">
            <div class="coupon-section">
                <input type="text" id="coupon-code" class="coupon-input" placeholder="C칩digo de descuento">
                <button class="apply-coupon" onclick="applyCoupon()">Aplicar Cup칩n</button>
            </div>
            
            <div class="cart-totals">
                <div class="total-row">
                    <span class="total-label">Subtotal:</span>
                    <span class="total-value" id="subtotal-amount">$0.00</span>
                </div>
                <div class="total-row">
                    <span class="total-label">Descuento:</span>
                    <span class="total-value discount" id="discount-amount">-$0.00</span>
                </div>
                <div class="total-row grand-total">
                    <span class="total-label">Total:</span>
                    <span class="total-value" id="cart-total">$0.00</span>
                </div>
            </div>
            
            <button class="checkout-btn" onclick="processCheckout()">
                <i class="fas fa-lock"></i> Pagar con Tebex
            </button>
        </div>
    </div>

    <!-- Notificaci칩n -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <div class="notification-message" id="notification-message"></div>
        </div>
    </div>

    <script>
        // Configuraci칩n
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let activeCoupon = JSON.parse(localStorage.getItem('coupon')) || null;
        
        // Productos de ejemplo (debes reemplazar con tus productos reales)
        const products = [
            { 
                id: 1, 
                name: "Llave M칤tica", 
                price: 9.99, 
                description: "Desbloquea contenido exclusivo y recursos especiales",
                badge: "Popular",
                icon: "fa-key"
            },
            { 
                id: 2, 
                name: "Llave Legendaria", 
                price: 19.99, 
                description: "Acceso a 치reas premium y ventajas 칰nicas en el servidor",
                badge: "Mejor valor",
                icon: "fa-crown"
            },
            { 
                id: 3, 
                name: "Llave 칄pica", 
                price: 14.99, 
                description: "Paquete balanceado con grandes beneficios y recompensas",
                badge: "Nuevo",
                icon: "fa-gem"
            }
        ];

        // Cupones (debes reemplazar con tu l칩gica de Tebex)
        const coupons = {
            'TOTTALAND10': { type: 'percent', value: 10, name: "10% de descuento" },
            'MINECRAFT5': { type: 'fixed', value: 5, name: "$5 de descuento" },
            'LLAVE20': { type: 'percent', value: 20, name: "20% de descuento" }
        };

        // Inicializar tienda
        function init() {
            renderProducts();
            updateCartUI();
            loadCoupon();
        }

        // Mostrar/ocultar carrito
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            
            // Bloquear el scroll del body cuando el carrito est치 abierto
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
        }

        // Renderizar productos
        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    <div class="product-image">
                        <i class="fas ${product.icon}"></i>
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> A침adir
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Funciones del Carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            saveCart();
            showNotification('춰Producto a침adido al carrito!', 'success');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
            saveCart();
            showNotification('Producto eliminado del carrito', 'error');
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                
                if (item.quantity < 1) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                    saveCart();
                }
            }
        }

        function calculateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let discount = 0;

            if (activeCoupon) {
                if (activeCoupon.type === 'percent') {
                    discount = subtotal * (activeCoupon.value / 100);
                } else if (activeCoupon.type === 'fixed') {
                    discount = activeCoupon.value;
                }
            }

            return {
                subtotal: subtotal,
                discount: Math.min(discount, subtotal),
                total: Math.max(0, subtotal - discount)
            };
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cart-items');
            const totals = calculateTotals();
            
            // Actualizar items
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Tu carrito est치 vac칤o</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <i class="fas ${item.icon}"></i>
                        </div>
                        <div class="cart-item-content">
                            <div class="cart-item-header">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            </div>
                            <p class="cart-item-description">${item.description}</p>
                            <div class="cart-item-footer">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <span class="item-quantity">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Actualizar totales
            document.getElementById('subtotal-amount').textContent = `$${totals.subtotal.toFixed(2)}`;
            document.getElementById('discount-amount').textContent = `-$${totals.discount.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `$${totals.total.toFixed(2)}`;
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function applyCoupon() {
            const couponCode = document.getElementById('coupon-code').value.toUpperCase();
            
            if (coupons[couponCode]) {
                activeCoupon = coupons[couponCode];
                localStorage.setItem('coupon', JSON.stringify(activeCoupon));
                updateCartUI();
                showNotification(`Cup칩n "${couponCode}" aplicado: ${activeCoupon.name}`, 'success');
            } else {
                showNotification('Cup칩n no v치lido. Intenta con otro c칩digo.', 'error');
            }
        }

        function loadCoupon() {
            if (activeCoupon) {
                // Buscar el c칩digo del cup칩n activo
                const couponCode = Object.keys(coupons).find(key => 
                    coupons[key].type === activeCoupon.type && 
                    coupons[key].value === activeCoupon.value
                );
                
                if (couponCode) {
                    document.getElementById('coupon-code').value = couponCode;
                }
            }
        }

        function processCheckout() {
            if (cart.length === 0) {
                showNotification('춰Tu carrito est치 vac칤o!', 'error');
                return;
            }
            
            // Construir par치metros para Tebex
            const tebexParams = new URLSearchParams({
                embed: 'widget',
                items: JSON.stringify(cart.map(item => ({
                    id: item.id,
                    quantity: item.quantity
                })))
            });

            // Agregar cup칩n si existe
            if (activeCoupon) {
                const couponCode = Object.keys(coupons).find(key => 
                    coupons[key].type === activeCoupon.type && 
                    coupons[key].value === activeCoupon.value
                );
                
                if (couponCode) {
                    tebexParams.append('coupon', couponCode);
                }
            }

            // Redirigir a Tebex
            window.location.href = `https://checkout.tebex.io/basket?${tebexParams.toString()}`;
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Mostrar notificaci칩n
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Iniciar al cargar
        window.onload = init;
    </script>
</body>
</html>
