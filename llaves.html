<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Guardi√°n del Tiempo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      background: #222;
      border: 3px solid #fff;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="info">‚Üê ‚Üí moverse | ‚Üë saltar | ESPACIO cambiar tiempo</div>
  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Suelo
    const groundHeight = 370;

    // Jugador
    const player = {
      x: 50,
      y: 300,
      w: 30,
      h: 30,
      dx: 0,
      dy: 0,
      speed: 4,
      jumpPower: -10,
      gravity: 0.5,
      grounded: false
    };

    // Tiempo y part√≠culas
    let timeState = "past";
    let particles = [];

    // Sonidos
    const sounds = {
      jump: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
      swap: new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"),
      winLevel: new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg"),
      victory: new Audio("https://actions.google.com/sounds/v1/cartoon/crowd_cheer.ogg")
    };

    // Niveles
    const levels = [
      {
        past: [{x:200,y:320,w:100,h:50,color:"red"},{x:500,y:270,w:120,h:100,color:"red"}],
        future:[{x:350,y:320,w:100,h:50,color:"orange"},{x:650,y:270,w:100,h:100,color:"orange"}],
        goal: {x:750,y:300,w:40,h:70,color:"lime"}
      },
      {
        past: [{x:150,y:300,w:80,h:70,color:"red"},{x:400,y:250,w:80,h:120,color:"red"},{x:600,y:320,w:100,h:50,color:"red"}],
        future:[{x:250,y:320,w:100,h:50,color:"orange"},{x:500,y:290,w:100,h:80,color:"orange"}],
        goal: {x:750,y:300,w:40,h:70,color:"lime"}
      },
      {
        past: [{x:200,y:320,w:80,h:50,color:"red"},{x:400,y:280,w:120,h:90,color:"red"},{x:600,y:230,w:100,h:140,color:"red"}],
        future:[{x:300,y:320,w:80,h:50,color:"orange"},{x:500,y:270,w:120,h:100,color:"orange"},{x:700,y:320,w:60,h:50,color:"orange"}],
        goal: {x:750,y:300,w:40,h:70,color:"lime"}
      }
    ];

    let currentLevel = 0;
    let gameWon = false;

    // Puntaje y tiempo
    let startTime = Date.now();
    let score = 0;

    // Teclas
    const keys = {};
    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === " ") {
        timeState = (timeState === "past") ? "future" : "past";
        sounds.swap.play();
        spawnParticles(player.x + player.w/2, player.y + player.h/2);
      }
    });
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    // Colisi√≥n
    function rectCollision(r1, r2) {
      return (
        r1.x < r2.x + r2.w &&
        r1.x + r1.w > r2.x &&
        r1.y < r2.y + r2.h &&
        r1.y + r1.h > r2.y
      );
    }

    // Reset jugador
    function resetPlayer() {
      player.x = 50;
      player.y = 300;
      player.dx = 0;
      player.dy = 0;
    }

    // Part√≠culas
    function spawnParticles(x, y) {
      for (let i=0; i<20; i++) {
        particles.push({
          x: x, y: y,
          dx: (Math.random()-0.5)*5,
          dy: (Math.random()-0.5)*5,
          life: 50
        });
      }
    }

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
      });
      particles = particles.filter(p => p.life > 0);
    }

    // Actualizar
    function update() {
      if (gameWon) return;

      // Movimiento
      if (keys["ArrowLeft"]) player.dx = -player.speed;
      else if (keys["ArrowRight"]) player.dx = player.speed;
      else player.dx = 0;

      // Salto
      if (keys["ArrowUp"] && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
        sounds.jump.play();
      }

      // F√≠sica
      player.dy += player.gravity;
      player.x += player.dx;
      player.y += player.dy;

      // Suelo
      if (player.y + player.h > groundHeight) {
        player.y = groundHeight - player.h;
        player.dy = 0;
        player.grounded = true;
      }

      // Obst√°culos
      const currentObstacles = (timeState === "past") ? levels[currentLevel].past : levels[currentLevel].future;
      player.grounded = (player.y + player.h >= groundHeight);
      currentObstacles.forEach(o => {
        if (rectCollision(player, o)) {
          if (player.y + player.h > o.y && player.dy >= 0 && player.y < o.y) {
            player.y = o.y - player.h;
            player.dy = 0;
            player.grounded = true;
          }
        }
      });

      // Pantalla
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;

      // Meta
      const goal = levels[currentLevel].goal;
      if (rectCollision(player, goal)) {
        sounds.winLevel.play();
        let elapsed = Math.floor((Date.now()-startTime)/1000);
        score += Math.max(100 - elapsed, 10); // menos tiempo, m√°s puntos
        startTime = Date.now();

        if (currentLevel < levels.length - 1) {
          currentLevel++;
          resetPlayer();
        } else {
          gameWon = true;
          sounds.victory.play();
        }
      }

      updateParticles();
    }

    // Dibujar
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fondo
      ctx.fillStyle = (timeState === "past") ? "#334" : "#443";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Suelo
      ctx.fillStyle = "#555";
      ctx.fillRect(0, groundHeight, canvas.width, canvas.height - groundHeight);

      // Obst√°culos
      const currentObstacles = (timeState === "past") ? levels[currentLevel].past : levels[currentLevel].future;
      currentObstacles.forEach(o => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.w, o.h);
      });

      // Meta
      const goal = levels[currentLevel].goal;
      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

      // Jugador
      ctx.fillStyle = (player.dx !== 0) ? ((timeState === "past") ? "cyan" : "yellow") : "white";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Part√≠culas
      particles.forEach(p => {
        ctx.fillStyle = "rgba(255,255,0,0.7)";
        ctx.fillRect(p.x, p.y, 4, 4);
      });

      // HUD
      ctx.fillStyle = "white";
      ctx.font = "18px sans-serif";
      if (!gameWon) {
        ctx.fillText("Nivel: " + (currentLevel + 1) + "/" + levels.length, 10, 20);
        ctx.fillText("Tiempo: " + (timeState === "past" ? "Pasado" : "Futuro"), 10, 40);
        let elapsed = Math.floor((Date.now()-startTime)/1000);
        ctx.fillText("Tiempo nivel: " + elapsed + "s", 10, 60);
        ctx.fillText("Puntos: " + score, 10, 80);
      } else {
        ctx.font = "28px sans-serif";
        ctx.fillStyle = "yellow";
        ctx.fillText("üéâ ¬°Victoria! Puntaje total: " + score, 180, 200);
      }
    }

    // Loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
