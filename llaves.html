<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Móvil PRO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* Reset básico */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: #f2f4f7;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  color: #333;
}

/* Contenedor principal */
.container {
  width: 100%;
  max-width: 420px;
  padding: 25px;
  margin: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Header */
header {
  text-align: center;
  font-weight: 700;
  font-size: 2em;
  color: #4b4bff;
  margin-bottom: 15px;
}

/* Formularios */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: #fff;
  padding: 20px;
  border-radius: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

input {
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #ccc;
  transition: 0.3s;
}

input:focus {
  outline: none;
  border-color: #4b4bff;
  box-shadow: 0 0 8px rgba(75,75,255,0.3);
}

button {
  padding: 14px;
  font-size: 16px;
  border-radius: 18px;
  border: none;
  background: #4b4bff;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 15px rgba(75,75,255,0.3);
}

/* Tarjetas de cita */
.card {
  background: #fff;
  padding: 18px;
  border-radius: 25px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  transition: 0.3s;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.5s forwards;
}

.card.upcoming { border-left: 6px solid #4b4bff; }
.card.past { border-left: 6px solid #ff4b4b; }

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.label { font-weight: 600; }

/* Secciones ocultas */
#adminSection, #userCita { display: none; }

</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
  authDomain: "minidavid-134d1.firebaseapp.com",
  projectId: "minidavid-134d1",
  storageBucket: "minidavid-134d1.firebasestorage.app",
  messagingSenderId: "326973939527",
  appId: "1:326973939527:web:32a464ab6f63262cc6b662"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addEventListener('DOMContentLoaded', () => {
  const citaForm = document.getElementById("citaForm");
  const listaCitas = document.getElementById("listaCitas");
  const adminSection = document.getElementById("adminSection");
  const adminPassForm = document.getElementById("adminPassForm");
  const userCita = document.getElementById("userCita");
  const userCitaContent = document.getElementById("userCitaContent");

  let usuarioNombre = "";

  // Agendar cita
  citaForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value.trim();
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;

    if(!nombre || !fecha || !hora) return alert("Completa todos los campos");

    try {
      await addDoc(collection(db, "citas"), { nombre, fecha, hora, timestamp: serverTimestamp() });
      usuarioNombre = nombre;
      citaForm.reset();
      mostrarCitaUsuario(nombre);
    } catch (error) {
      console.error("Error al guardar la cita:", error);
      alert("Error al guardar la cita. Intenta de nuevo.");
    }
  });

  // Mostrar cita usuario
  const mostrarCitaUsuario = (nombre) => {
    const q = query(collection(db, "citas"), where("nombre","==",nombre), orderBy("timestamp","desc"));
    onSnapshot(q, snapshot => {
      if(snapshot.empty) return;
      const doc = snapshot.docs[0].data();
      userCitaContent.className = "card upcoming";
      userCitaContent.textContent = `Nombre: ${doc.nombre} | Fecha: ${doc.fecha} | Hora: ${doc.hora}`;
      document.getElementById("userSection").style.display = "none";
      userCita.style.display = "block";
    });
  };

  // Mostrar todas las citas admin
  const mostrarCitasAdmin = () => {
    const q = query(collection(db, "citas"), orderBy("timestamp","desc"));
    onSnapshot(q, snapshot => {
      listaCitas.innerHTML = "";
      const now = new Date();
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        const fechaHora = new Date(data.fecha + "T" + data.hora);
        card.classList.add("card");
        card.classList.add(fechaHora < now ? "past" : "upcoming");
        card.innerHTML = `<span class="label">Nombre:</span> ${data.nombre}<br>
                          <span class="label">Fecha:</span> ${data.fecha} <span class="label">Hora:</span> ${data.hora}`;
        listaCitas.appendChild(card);
      });
    });
  };

  // Login admin
  adminPassForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const password = document.getElementById("adminPassword").value;
    if(password === "admin123"){
      adminSection.style.display = "block";
      document.getElementById("userSection").style.display = "none";
      userCita.style.display = "none";
      mostrarCitasAdmin();
    } else {
      alert("Contraseña incorrecta");
    }
  });

});
</script>
</head>
<body>
<div class="container">
  <header>Agenda Móvil PRO</header>

  <div id="userSection">
    <form id="citaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="date" id="fecha" required>
      <input type="time" id="hora" required>
      <button type="submit">Agendar Cita</button>
    </form>

    <h2 style="text-align:center;">Administrador</h2>
    <form id="adminPassForm">
      <input type="password" id="adminPassword" placeholder="Contraseña admin" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div id="userCita">
    <h2 style="text-align:center;">Tu cita agendada</h2>
    <div class="card" id="userCitaContent"></div>
  </div>

  <div id="adminSection">
    <h2 style="text-align:center;">Citas agendadas</h2>
    <div id="listaCitas"></div>
  </div>

</div>
</body>
</html>
