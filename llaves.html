<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda PRO Ultra</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  /* Reset y base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    min-height: 100vh;
    color: #333;
  }

  /* Contenedor central */
  .container {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 25px;
    margin: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  h1 {
    text-align: center;
    color: #fff;
    font-weight: 700;
    font-size: 2em;
    margin-bottom: 10px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  form { display: flex; flex-direction: column; gap: 15px; }

  input {
    padding: 16px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    backdrop-filter: blur(10px);
    transition: 0.3s;
  }
  input::placeholder { color: rgba(255,255,255,0.7); }
  input:focus {
    outline: none;
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  button {
    padding: 16px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(90deg,#ff6ec4,#7873f5);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }

  /* Tarjetas estilo premium */
  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding: 20px;
    border-radius: 25px;
    color: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: 0.3s;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
  }
  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .label { font-weight: 600; }

  #adminSection, #userCita { display: none; }

</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
  authDomain: "minidavid-134d1.firebaseapp.com",
  projectId: "minidavid-134d1",
  storageBucket: "minidavid-134d1.firebasestorage.app",
  messagingSenderId: "326973939527",
  appId: "1:326973939527:web:32a464ab6f63262cc6b662"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addEventListener('DOMContentLoaded', () => {
  const citaForm = document.getElementById("citaForm");
  const listaCitas = document.getElementById("listaCitas");
  const adminSection = document.getElementById("adminSection");
  const adminPassForm = document.getElementById("adminPassForm");
  const userCita = document.getElementById("userCita");
  const userCitaContent = document.getElementById("userCitaContent");

  let usuarioNombre = "";

  citaForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value.trim();
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;

    if(!nombre || !fecha || !hora) return alert("Completa todos los campos");

    try {
      await addDoc(collection(db, "citas"), { nombre, fecha, hora, timestamp: serverTimestamp() });
      usuarioNombre = nombre;
      citaForm.reset();
      mostrarCitaUsuario(nombre);
    } catch (error) {
      console.error("Error al guardar la cita:", error);
      alert("Error al guardar la cita. Intenta de nuevo.");
    }
  });

  const mostrarCitaUsuario = (nombre) => {
    const q = query(collection(db, "citas"), where("nombre","==",nombre), orderBy("timestamp","desc"));
    onSnapshot(q, snapshot => {
      if(snapshot.empty) return;
      const doc = snapshot.docs[0].data();
      userCitaContent.textContent = `Nombre: ${doc.nombre} | Fecha: ${doc.fecha} | Hora: ${doc.hora}`;
      document.getElementById("userSection").style.display = "none";
      userCita.style.display = "block";
    });
  };

  const mostrarCitasAdmin = () => {
    const q = query(collection(db, "citas"), orderBy("timestamp","desc"));
    onSnapshot(q, snapshot => {
      listaCitas.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<span class="label">Nombre:</span> ${data.nombre}<br>
                          <span class="label">Fecha:</span> ${data.fecha} <span class="label">Hora:</span> ${data.hora}`;
        listaCitas.appendChild(card);
      });
    });
  };

  adminPassForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const password = document.getElementById("adminPassword").value;
    if(password === "admin123"){
      adminSection.style.display = "block";
      document.getElementById("userSection").style.display = "none";
      userCita.style.display = "none";
      mostrarCitasAdmin();
    } else {
      alert("Contraseña incorrecta");
    }
  });
});
</script>
</head>
<body>
<div class="container">
  <h1>Agenda PRO Ultra</h1>

  <div id="userSection">
    <form id="citaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="date" id="fecha" required>
      <input type="time" id="hora" required>
      <button type="submit">Agendar</button>
    </form>

    <h2 style="color:#fff;text-align:center;">Administrador</h2>
    <form id="adminPassForm">
      <input type="password" id="adminPassword" placeholder="Contraseña admin" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div id="userCita">
    <h2 style="color:#fff;text-align:center;">Tu cita agendada</h2>
    <div class="card" id="userCitaContent"></div>
  </div>

  <div id="adminSection">
    <h2 style="color:#fff;text-align:center;">Citas agendadas</h2>
    <div id="listaCitas"></div>
  </div>
</div>
</body>
</html>
