<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agenda de Citas</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #333;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    margin: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  h1,h2 {
    text-align: center;
    color: #444;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
  }
  input, button {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  input:focus {
    outline: none;
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37,117,252,0.5);
  }
  button {
    background: #2575fc;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
  }
  button:hover {
    background: #6a11cb;
  }
  .card {
    background: #f9f9f9;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  #adminSection { display: none; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

// Configuración de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
  authDomain: "minidavid-134d1.firebaseapp.com",
  projectId: "minidavid-134d1",
  storageBucket: "minidavid-134d1.firebasestorage.app",
  messagingSenderId: "326973939527",
  appId: "1:326973939527:web:32a464ab6f63262cc6b662"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addEventListener('DOMContentLoaded', () => {
  const citaForm = document.getElementById("citaForm");
  const listaCitas = document.getElementById("listaCitas");
  const adminSection = document.getElementById("adminSection");
  const adminPassForm = document.getElementById("adminPassForm");

  // Guardar cita
  citaForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nombre = document.getElementById("nombre").value;
    const fecha = document.getElementById("fecha").value;
    const hora = document.getElementById("hora").value;

    try {
      await addDoc(collection(db, "citas"), { nombre, fecha, hora, timestamp: new Date() });
      citaForm.reset();
      alert("Cita agendada correctamente!");
    } catch (error) {
      console.error("Error al guardar la cita:", error);
      alert("Error al guardar la cita. Intenta de nuevo.");
    }
  });

  // Mostrar citas en tiempo real (solo admin)
  const mostrarCitasAdmin = () => {
    onSnapshot(collection(db, "citas"), (snapshot) => {
      listaCitas.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.textContent = `${data.nombre} - ${data.fecha} a las ${data.hora}`;
        listaCitas.appendChild(card);
      });
    });
  };

  // Login admin simple
  adminPassForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const password = document.getElementById("adminPassword").value;
    if(password === "admin123"){  // <- Cambia la contraseña aquí
      adminSection.style.display = "block";
      document.getElementById("userSection").style.display = "none";
      mostrarCitasAdmin();
    } else {
      alert("Contraseña incorrecta");
    }
  });
});
</script>
</head>
<body>

<div class="container">

  <h1>Agenda de Citas</h1>

  <!-- Sección usuario -->
  <div id="userSection">
    <form id="citaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="date" id="fecha" required>
      <input type="time" id="hora" required>
      <button type="submit">Agendar</button>
    </form>

    <h2>Administrador</h2>
    <form id="adminPassForm">
      <input type="password" id="adminPassword" placeholder="Contraseña admin" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <!-- Sección admin -->
  <div id="adminSection">
    <h2>Citas agendadas</h2>
    <div id="listaCitas"></div>
  </div>

</div>
</body>
</html>
