            padding: 0;
            box-sizing: border-box;

            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            color: var(--alien-secondary);
            background: rgba(50, 250, 244, 0.1);
        }

        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(50, 250, 244, 0.2), transparent);
            transition: all 0.5s ease;

        nav a:hover::before {

            color: var(--alien-text);

        .card-media {

            overflow: hidden;
        }

        .card img {

        }

        .card video {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;

        .card:hover img {

        .card:hover video {

            color: var(--alien-text);

            background: var(--alien-accent);
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--alien-primary);
            box-shadow: 0 0 15px var(--alien-primary);
        }

        /* Animaciones */
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;

            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .catalog {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1.5rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

        // Crear tarjeta de contenido
        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            if (item.category === "Animation") {
                card.classList.add('animation-card');
            }
            
            card.innerHTML = `
                <div class="card-media">
                    <img src="${item.image}" alt="${item.title}">
                    <video src="${item.trailer}" muted loop></video>
                </div>
                <div class="card-content">

            return card;

                    (category === 'all' || item.category === category);
            });
            
            const filteredAnimation = content.filter(item => {
                return item.category === "Animation" && 
                    (item.title.toLowerCase().includes(searchTerm)) &&
                    (category === 'all' || item.category === category);
            });
            
            // Renderizar contenido filtrado
            filteredSciFi.forEach(item => {
                sciFiEl.appendChild(createCard(item));
            });
            
            filteredCyberpunk.forEach(item => {
                cyberpunkEl.appendChild(createCard(item));
            });
            
            filteredAnimation.forEach(item => {
                animationEl.appendChild(createCard(item));
            });
        }

        // Reproducir contenido
        function playContent(videoUrl) {
            const playerContainer = document.getElementById('player-container');
            const player = document.getElementById('player');
            
            player.src = videoUrl;
            playerContainer.classList.add('active');
            player.play();
        }

        // Cerrar reproductor
        function closePlayer() {
            const playerContainer = document.getElementById('player-container');
            const player = document.getElementById('player');
            
            player.pause();
            playerContainer.classList.remove('active');
        }

        // Alternar favorito
        function toggleFavorite(id, button) {
            button.classList.toggle('active');

        }
