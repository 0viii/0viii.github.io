<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soporte - Crear Ticket</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    h1, h2 { color: #333; }
    form, .ticket { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    input, textarea, button { width: 100%; margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .mensaje { background: #eef; padding: 8px; border-radius: 5px; margin: 5px 0; }
    .usuario { background: #d4f1f9; }
    .admin { background: #ffd4d4; }
  </style>
</head>
<body>
  <h1>ðŸ“© Crear Ticket</h1>

  <form id="ticketForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="correo" placeholder="Tu correo" required>
    <input type="text" id="asunto" placeholder="Asunto" required>
    <textarea id="descripcion" placeholder="Describe tu problema" required></textarea>
    <button type="submit">Enviar Ticket</button>
  </form>

  <h2>ðŸŽ« Tus Tickets</h2>
  <input type="email" id="buscarCorreo" placeholder="Ingresa tu correo para ver tus tickets">
  <button onclick="cargarTicketsUsuario()">Ver mis tickets</button>
  <div id="misTickets"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc, arrayUnion } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDR6PNPfJDmQYv9uXUgedmozkngdk3bKDQ",
      authDomain: "minidavid-134d1.firebaseapp.com",
      projectId: "minidavid-134d1",
      storageBucket: "minidavid-134d1.firebasestorage.app",
      messagingSenderId: "326973939527",
      appId: "1:326973939527:web:32a464ab6f63262cc6b662"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ticketForm = document.getElementById("ticketForm");
    const misTickets = document.getElementById("misTickets");

    // Crear ticket
    ticketForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const asunto = document.getElementById("asunto").value;
      const descripcion = document.getElementById("descripcion").value;

      await addDoc(collection(db, "tickets"), {
        nombre, correo, asunto,
        estado: "Abierto",
        mensajes: [
          { autor: "Usuario", texto: descripcion, fecha: new Date().toLocaleString() }
        ],
        fecha: new Date()
      });

      alert("âœ… Ticket creado!");
      ticketForm.reset();
    });

    // Cargar tickets de usuario
    async function cargarTicketsUsuario() {
      misTickets.innerHTML = "";
      const correoBuscado = document.getElementById("buscarCorreo").value;
      if (!correoBuscado) { alert("Ingresa un correo"); return; }

      const q = query(collection(db, "tickets"), where("correo", "==", correoBuscado));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "ticket";

        // Mostrar mensajes como chat
        let mensajesHTML = "";
        data.mensajes.forEach(m => {
          mensajesHTML += `<div class="mensaje ${m.autor === 'Usuario' ? 'usuario' : 'admin'}">
            <b>${m.autor}:</b> ${m.texto} <br><small>${m.fecha}</small>
          </div>`;
        });

        div.innerHTML = `
          <p><b>Asunto:</b> ${data.asunto}</p>
          <p><b>Estado:</b> ${data.estado}</p>
          <div>${mensajesHTML}</div>
          <textarea id="respuesta-${docSnap.id}" placeholder="Escribe tu respuesta..."></textarea>
          <button onclick="responderTicket('${docSnap.id}')">Responder</button>
        `;
        misTickets.appendChild(div);
      });

      if (misTickets.innerHTML === "") {
        misTickets.innerHTML = "<p>No se encontraron tickets con ese correo.</p>";
      }
    }

    // Responder ticket (usuario)
    window.responderTicket = async (id) => {
      const texto = document.getElementById(`respuesta-${id}`).value;
      if (!texto) return alert("Escribe un mensaje primero");

      const ticketRef = doc(db, "tickets", id);
      await updateDoc(ticketRef, {
        mensajes: arrayUnion({ autor: "Usuario", texto, fecha: new Date().toLocaleString() })
      });

      alert("âœ… Respuesta enviada!");
      cargarTicketsUsuario();
    };

    window.cargarTicketsUsuario = cargarTicketsUsuario;
  </script>
</body>
</html>
